
<html>
    <head>
        <title>View Data Kendaraan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style> 
            .readonly-fields {
                pointer-events: none;
                user-select: none;
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-4">Aplikasi Data Kendaran / View</h4>
                    
                    <form id="formUpdateKendaraan">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Nomor Registrasi</label>
                                    <input type="text" id="noreg" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Nama Pemiliki</label>
                                    <input type="text" id="noreg" class="form-control border-dark readonly-fields" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Nomor Telepon</label>
                                    <input type="text" id="noreg" class="form-control border-dark readonly-fields" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Nomor Frame</label>
                                    <input type="text" id="noreg" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                  <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Nomor Engine</label>
                                    <input type="text" id="noreg" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                  <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Alamat</label>
                                    <textarea id="alamat" class="form-control border-dark readonly-fields" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="tipeMotor" class="form-label fw-bold">Tipe Motor <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                      <input type="text" id="tipeMotor" class="form-control border-dark readonly-fields" readonly>
                                      <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-search"></i>
                                      </button>
                                    </div>
                                  </div>
                                <div class="mb-3">
                                    <label for="noreg" class="form-label fw-bold">Warna Motor</label>
                                    <select class="form-select border-dark readonly-fields">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="merek" class="form-label fw-bold">Merek</label>
                                    <input type="text" id="merek" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="tahunPembuatan" class="form-label fw-bold">Tahun Pembuatan</label>
                                    <input type="text" id="tahunPembuatan" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="kategori" class="form-label fw-bold">Kategori</label>
                                    <input type="text" id="kategori" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="kapasitasMesin" class="form-label fw-bold">Kapasitas CC</label>
                                    <input type="text" id="kapasitasMesin" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                                <div class="mb-3">
                                    <label for="bahanBakar" class="form-label fw-bold">Bahan Bakar</label>
                                    <input type="text" id="bahanBakar" class="form-control readonly-fields border-dark" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary" onclick="ittrn023Cancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function ittrn023Cancel() {
                window.location.href="AHMITTRN023.htm";
            }
        </script>
    </body>
</html>
